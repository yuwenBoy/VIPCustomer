<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>返款审核- 一汽TOYOTA大客户管理系统</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="../../jqgrid/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../jqgrid/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../jqgrid/css/ui.jqgrid.css" rel="stylesheet" />
    <link href="../../jqgrid/css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>待审核列表</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content" style="border:0px solid red;height:785px;">
            <!--<div class="form-group">
                <button id="btnEdit" type="button" class="btn btn-info "><i class="fa fa-anchor"></i> 拆单</button>
                <button id="btnDel" type="button" class="btn btn-danger " onclick="DeleteData()">
                    <i class="fa fa-remove"></i>&nbsp;&nbsp;<span class="bold">作废订单</span>
                </button>
                <button id="btnSubmit" type="button" class="btn btn-info " onclick="SubmitData();"><i class="fa fa-copy"></i>批量审核</button>
                <button id="btnSubmit" type="button" class="btn btn-info " onclick="SubmitData();">导出无格式Excel</button>
                <button id="btnPrintConfirm" class="btn btn-warning" onclick="ConfirmPrint('confirm');"><i class="fa fa-print"></i> 打印需求确认函</button>
            </div>-->
            <div class="form-group">
                <label class="col-sm-1 control-label" style="margin-top:10px;">订单编号:</label>
                <div class="col-sm-2" style="margin-left:-50px;">
                    <input name="OrderNo" type="text" class="form-control" />
                </div>
                <label class="col-sm-1 control-label" style="margin-top:10px;">车名:</label>
                <div class="col-sm-2" style="margin-left: -65px;">
                    <select class="form-control m-b" name="carName"></select>
                </div>
                <label class="col-sm-1 control-label" style="margin-top:10px;">客户:</label>
                <div class="col-sm-2" style="margin-left: -65px;">
                    <input name="OrderNo" type="text" class="form-control" />
                </div>
                <div class="col-sm-1" style="margin-left: -65px;">
                    <button id="btnSearch" class="btn btn btn-primary" type="button"> <i class="fa fa-search"></i></button>
                </div>
                <label class="col-sm-1 control-label" style="margin-top:10px;">审核状态:</label>
                <div class="col-sm-1" style="margin-left: -65px;">
                    <select class="form-control m-b" name="">
                        <option value="未审核">未审核</option>
                        <option value="已审核">已审核</option>
                    </select>
                </div>
                <span class="input-group-btn">
                    <button id="btnSearch" class="btn btn btn-primary" type="button"> <i class="fa fa-search"></i> 查询</button>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="margin-top:10px;">经销店编号或名称:</label>
                <div class="col-sm-2" style="margin-left:-160px;">
                    <input name="OrderNo" type="text" class="form-control" />
                </div>
                <span class="input-group-btn">
                    <button id="btnSearch" class="btn btn btn-primary" type="button"> <i class="fa fa-search"></i> 查询</button>
                </span> 
            </div>
            <div class="jqGrid_wrapper">
                <table id="table_list"></table>
                <div id="pager_list"></div>
            </div>
        </div>
        <input type="hidden" id="opType" value="" />
</body>
</html>
<script src="../../jqgrid/js/jquery.min.js"></script>
<script src="../../jqgrid/js/bootstrap.min.js"></script>
<script src="../../jqgrid/js/grid.locale-cn.js"></script>
<script src="../../jqgrid/js/jquery.jqGrid.min.js"></script>
<script src="../../js/Common.js"></script>
<script src="../../layer/layer.js"></script>
<script src="../../js/RebatesAudit.js"></script>
