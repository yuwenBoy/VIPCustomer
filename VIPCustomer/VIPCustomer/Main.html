    <input type="hidden" name="opType" value="" />
    <!-- 个人信息modal -->
    <div class="modal fade" id="PersonInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" id="Form1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">
                            <i class="icon-pencil"></i>
                            <span id="lblAddTitle" style="font-weight:bold">个人资料</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户密码：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="password" name="LoginPwd" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系方式：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="Phone" />
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="HidId" name="HidId" value="0" />
                    <div class="modal-footer" style="text-align:center;">
                        <button type="button" id="btn_submit" class="btn btn-primary btn-sm" onclick="SavePersonInfo()">
                            保存信息
                        </button>
                        <button type="reset" class="btn btn-default btn-sm" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 个人信息modal -->
    <!-- 修改密码modal -->
    <div class="modal fade" id="SelfPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" id="Form2" action="/IServer/SysManage/SysManage.ashx?action=SelfPassword">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">
                            <i class="icon-pencil"></i>
                            <span id="lblAddTitle" style="font-weight:bold">修改密码</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="LoginName" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">旧密码：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="password" name="LoginPwd" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">新密码：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="password" name="newPassword" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">确认新密码：</label>
                            <div class="col-md-9">
                                <input class="form-control" type="password" name="newPassword2" />
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="Pwd_PKID" name="Pwd_PKID" value="0" />
                    <div class="modal-footer" style="text-align:center;">
                        <button type="submit" class="btn btn-primary btn-sm" onclick="SavePersonInfo()">
                            保存新密码
                        </button>
                        <button type="reset" class="btn btn-default btn-sm" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="loadingPage" style="display: none;">
        <div class="loading-shade"></div>
        <div class="loading-content" onclick="$.loading(false)">数据加载中，请稍后…</div>
